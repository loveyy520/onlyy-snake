<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <script defer src="dist/bundle.js"></script>
  </head>
  <body>
    <!-- 游戏窗口 -->
    <section id="main">
      <header>贪吃蛇</header>
      <!-- 游戏舞台 -->
      <div class="stage">
        <!-- 蛇 -->
        <div id="snake">
          <!-- snake的内部，即蛇的身体各部分 -->
          <div id="head">●</div>
        </div>

        <!-- 食物template -->
        <div class="food">
          <!-- 用4个盒子辅助设置食物的样式 -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- 记分牌 -->
      <div class="score-panel">
        <div>
          SCORE:
          <span id="score">0</span>
        </div>
        <div>
          level:
          <span id="level">1</span>
        </div>
      </div>
    </section>
  </body>
</html>
